<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django !</h1>
        <p>
            Mes groupes préférés sont :
            <ul>
                {% for band in bands %}
                <li>{{ band.name|upper }}</li>
                {% endfor %}
            </ul>
        </p>
        <p>Cela fait {{ bands|length }} groupes en tout !</p>
    </body>
</html>
