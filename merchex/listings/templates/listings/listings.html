{% extends 'listings/base.html' %}

{% block content %}
    <h1>Listings</h1>
    <p>
        Voici les produits à disposition :
        <ul>
            {% for listing in listings %}
            <li>{{ listing.title }}</li>
            {% endfor %}
        </ul>
    </p>
    <p>Cela fait {{ listings|length }} produits à disposition.</p>
{% endblock %}
